  <div class = "container">
    <a class="navbar-brand" href="#">DatingApp</a>
      
      @if (accountService.currentUser()) {
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link active" >Matches</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" >Lists</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" >Messages</a>
            </li>
            
          </ul>
        }

        @if (accountService.currentUser()) {
          <div dropdown class="dropdown" >
             <a dropdownToggle class="dropdown-toggle text-light text-decoration-none"  >Welcome user</a>
             <div *dropdownMenu class="dropdown-menu" >
                <a class="dropdown item  text-decoration-none">Edit Profile</a>
                <div class="dropdwon-divider"></div>
                <a class="dropdown item  text-decoration-none" (click)="logout()">Logout</a>

          <form #loginForm="ngForm" class="d-flex" (ngSubmit)="login()" autocomplete="off" >

          class="form-control me-2"

          <input name ="password"

          class="form-control me-2" 
          type="text"
           placeholder="Password">
          <button class="btn btn-outline-success" type="submit">Login</button>
